{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ user_form.username.erros }}
            <label for="name">Usuario:</label>
            {{ user_form.username }}

        </div>
        <div class="form-group">
            {{ user_form.password1.erros }}
            <label for="password">Senha:</label>
            {{ user_form.password1 }}

        </div>
        <div class="form-group">
            {{ user_form.password2.erros }}
            <label for="password">Usuario:</label>
            {{ user_form.password2 }}

        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn btn-primary">

        </div>

       

        
    </form>

{% endblock %}
